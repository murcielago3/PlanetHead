<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Edit Job</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>

    .container{
        height:900px;
        margin: 60 0 0 100 px;
        width: 600px;
        background-color:white;
        color:#591616;
    }
    input, textarea{
        background-color:red;
        border-radius:30px 30px 30px 30px;
        color:black;
        border-color: black;
        text-align: center;
        overflow: hidden;
        font-size: 9px;
        width:130px;
    }


    </style>

</head>
<body>
   <h1 style="color:red; margin-left: 30px;">EditJob POSTING </h1>
   <div class="container">
       <form action="update{{job.id}}" method="POST">
           {% csrf_token %}
           <p>Title: <input type="text" name="title" value="{{job.title}}"></p>
           <p>Description: <input type="text" name="description" value="{{job.description}}"></p>
           <p>Location: <input style="margin-left:32px" type="text" name="location" value="{{job.location}}"></p>

                <input type="submit" value="update">
        </form>
        <a href="display">Home</a>
    </div>

</body>
</html>
